'{% extends "base.html" %}

{% block content %}
<div class="centered">
    <table>
        <tr>
            <th><div class="text">Parameter</div></th>
            <th><div class="text">Value</div></th>
        </tr>
    {% for parameter in result.keys() %}
        <tr>
            <td><div class="text">{{parameter}}</div></td>
            <td><div class="text">{{result[parameter]}}</div></td>
        </tr>
    {% endfor %}
    </table>
<br><br>

<div class="button"><div class="text" style="text-align: center;"><a href="{{url_for('pdf')}}">Download PDF</a></div></div>

<input type="hidden" id="graph_parameters" value="{{graph_parameters}}">
<img src="data:image/png;base64,{{data}}">
</div>

{% endblock %}
